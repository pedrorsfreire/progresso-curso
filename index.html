<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso Acadêmico</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        .subject-list {
            margin-top: 20px;
            display: none; /* Inicialmente oculto */
            width: 100%;
            max-width: 600px;
            text-align: left;
            display: flex;
            justify-content: space-between; /* Espaçamento entre as colunas */
        }

        .subject-column {
            width: 48%; /* Ajuste para espaço entre as colunas */
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #666;
        }

        .subject-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .subject-item.completed {
            color: #4caf50;
        }

        .subject-item.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .subject-checkbox {
            margin-left: 10px;
        }

        .progress-bar-container {
            margin-top: 20px;
            display: none; /* Inicialmente oculto */
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 30px; /* Aumento da altura da barra de progresso */
            width: 70%;
            max-width: 400px;
            margin-right: 10px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
            display: inline-block;
        }

        .progress-bar-inner {
            background-color: #4caf50;
            height: 100%;
            width: 0;
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        .graduation-cap {
            height: 50px; /* Aumento da altura da imagem do chapéu */
            margin-left: 10px;
            vertical-align: middle;
        }

        .progress-text {
            margin-top: 10px;
            color: #666;
        }

        .remaining-subjects {
            margin-top: 10px;
            color: #666;
        }

        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
            text-align: center;
        }

        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            width: calc(100% - 100px);
            max-width: 300px;
            box-sizing: border-box;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Progresso Acadêmico</h1>
        <input type="file" id="fileInput" accept=".xlsx">
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Pesquisar matéria...">
            <button class="search-button" onclick="handleSearch()">Pesquisar</button>
        </div>

        <div class="subject-list" id="subjectList">
            <div class="subject-column">
                <div class="section-title" id="mandatoryTitle">Matérias Obrigatórias</div>
                <div id="mandatorySubjects"></div>
            </div>
            <div class="subject-column">
                <div class="section-title" id="electiveTitle">Matérias Optativas</div>
                <div id="electiveSubjects"></div>
            </div>
        </div>
        <div class="progress-bar-container" id="progressBarContainer">
            <div class="progress-bar">
                <div class="progress-bar-inner" id="progressBarInner"></div>
            </div>
            <img src="graduation-cap.png" alt="Capelo de Formatura" class="graduation-cap">
        </div>
        <p class="progress-text" id="progressText">0% concluído</p>
        <p class="remaining-subjects" id="remainingSubjects">0 matérias restantes (0 obrigatórias, 0 optativas)</p>
        <button class="btn" onclick="clearSubjects()">Apagar Todas as Matérias</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script>
        let subjects = [];

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    subjects = jsonData.map(row => ({
                        name: row[0] || '',
                        type: (row[1] && row[1].toLowerCase() === 'obrigatória') ? 'mandatory' : 'elective',
                        completed: false
                    })).filter(subject => subject.name.trim() !== '');
                    document.getElementById('subjectList').style.display = 'flex'; // Mostra a lista de matérias
                    document.getElementById('progressBarContainer').style.display = 'block'; // Mostra a barra de progresso
                    updateSubjectList();
                };
                reader.readAsArrayBuffer(file);
            }
        }

        function handleSearch() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            subjects.forEach(subject => {
                const subjectElement = document.getElementById(subject.name.toLowerCase().replace(/\s+/g, ''));
                if (subjectElement) {
                    if (subject.name.toLowerCase().includes(searchValue)) {
                        subjectElement.style.display = 'block';
                    } else {
                        subjectElement.style.display = 'none';
                    }
                }
            });
        }

        function updateSubjectList() {
            const mandatorySubjectsDiv = document.getElementById('mandatorySubjects');
            const electiveSubjectsDiv = document.getElementById('electiveSubjects');
            mandatorySubjectsDiv.innerHTML = '';
            electiveSubjectsDiv.innerHTML = '';

            subjects.forEach(subject => {
                const subjectItem = document.createElement('div');
                subjectItem.className = `subject-item ${subject.completed ? 'completed' : ''}`;
                subjectItem.id = subject.name.toLowerCase().replace(/\s+/g, ''); // ID para facilitar a busca

                const subjectText = document.createElement('span');
                subjectText.textContent = subject.name;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'subject-checkbox';
                checkbox.checked = subject.completed;
                checkbox.onchange = () => toggleCompletion(subjects.findIndex(item => item.name === subject.name));

                subjectItem.appendChild(subjectText);
                subjectItem.appendChild(checkbox);

                if (subject.type === 'mandatory') {
                    mandatorySubjectsDiv.appendChild(subjectItem);
                } else {
                    electiveSubjectsDiv.appendChild(subjectItem);
                }
            });

            updateProgress();
        }

        function toggleCompletion(index) {
            subjects[index].completed = !subjects[index].completed;
            saveToLocalStorage();
            updateSubjectList();
        }

        function updateProgress() {
            const totalSubjects = subjects.length;
            const completedSubjects = subjects.filter(subject => subject.completed).length;
            const mandatorySubjects = subjects.filter(subject => subject.type === 'mandatory').length;
            const completedMandatory = subjects.filter(subject => subject.completed && subject.type === 'mandatory').length;
            const electiveSubjects = subjects.filter(subject => subject.type === 'elective').length;
            const completedElective = subjects.filter(subject => subject.completed && subject.type === 'elective').length;

            const progress = totalSubjects ? (completedSubjects / totalSubjects) * 100 : 0;
            const progressBarInner = document.getElementById('progressBarInner');
            progressBarInner.style.width = `${progress}%`;

            const progressText = document.getElementById('progressText');
            progressText.textContent = `${Math.round(progress)}% concluído`;

            const remainingSubjects = totalSubjects - completedSubjects;
            const remainingMandatory = mandatorySubjects - completedMandatory;
            const remainingElective = electiveSubjects - completedElective;
            const remainingSubjectsText = `${remainingSubjects} matérias restantes (${remainingMandatory} obrigatórias, ${remainingElective} optativas)`;
            document.getElementById('remainingSubjects').textContent = remainingSubjectsText;
        }

        function saveToLocalStorage() {
            localStorage.setItem('storedProgress', JSON.stringify(subjects));
        }

        function loadFromLocalStorage() {
            const storedProgress = localStorage.getItem('storedProgress');
            if (storedProgress) {
                subjects = JSON.parse(storedProgress);
                updateSubjectList();
            }
        }

        function clearSubjects() {
            subjects = [];
            saveToLocalStorage();
            updateSubjectList();
        }

        loadFromLocalStorage();
    </script>
</body>
</html>
